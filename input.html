<link rel="stylesheet" href="Input.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="container mt-12 ">
<h1 class="text-center font-sans text-blue-500 italic mx-auto text-lg"> Welcome to Calculate me</h1>
<div class="bg-white justify-center rounded-lg ml-auto mr-auto w-52 h-80 border-2 border-blue-100 ">
<div class="flex justify-center">
    <input type="text" class="bg-blue-100   w-52 h-28">

</div>

<div class="flex  justify-center">
<button class="buttons">7</button>
<button class="buttons">8</button>
<button class="buttons">9</button>
<button class="buttons" id="minus" >*</button>
</div>
<div class="flex  justify-center items-center ">
    <button class="buttons">4</button>
    <button class="buttons">5</button>
    <button class="buttons">6</button>
    <button class="buttons" id="minus" >-</button>
    </div>
    <div class="flex justify-center items-center ">
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons" id="minus">+</button>
        </div>
        <div class="flex justify-center items-baseline">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons" id="minus">=</button>
            <button class="buttons" id="minus">C</button>
            
            </div>
</div>
</div>
<script src="script.js"></script>
